plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.university.admission'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'at.favre.lib:bcrypt:0.9.0'
	implementation 'com.auth0:java-jwt:3.12.0'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.hibernate:hibernate-validator:6.0.13.Final'
	implementation 'com.alibaba:fastjson:1.2.73'
	implementation 'com.itextpdf:html2pdf:3.0.3'
	implementation 'org.apache.velocity:velocity-engine-core:2.2'
	implementation 'com.nexmo:client:5.6.0'
	implementation 'com.codoid.products:fillo:1.21'
}

test {
	useJUnitPlatform()
}
