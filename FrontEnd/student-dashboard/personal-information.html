        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 style="text-align: center" class="card-title">Informations Personnelles</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nom :</label>
                                            <input id="lastName" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Prénom :</label>
                                            <input id="firstName" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email :</label>
                                            <input id="email" type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Numéro de téléphone :</label>
                                            <input id="phoneNumber" type="tel" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Adresse :</label>
                                            <input id="address" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Date de naissance :</label>
                                            <input id="birthDate" type="date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Ville :</label>
                                            <input id="city" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Genre :</label>
                                            <select id="gender" type="text" class="form-control">
                                                <option value="male">Homme</option>
                                                <option value="female">Femme</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>CNE :</label>
                                            <input id="cne" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>CIN :</label>
                                            <input id="cin" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nationalité :</label>
                                            <input id="nationality" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Type :</label>
                                            <select id="type" type="text" class="form-control">
                                                <option value="bachelier">Bachelier</option>
                                                <option value="etudiant">Etudiant</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Numéro du Fixe :</label>
                                            <input id="fixe" type="tel" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Dernier Diplôme :</label>
                                            <select id="lastDiplome" type="text" class="form-control">
                                                <option value="bac">BAC</option>
                                                <option value="dut">DUT</option>
                                                <option value="deust">DEUST</option>
                                                <option value="deug">DEUG</option>
                                                <option value="bts">BTS</option>
                                                <option value="dts">DTS</option>
                                                <option value="deup">DEUP</option>
                                                <option value="cpge">CPGE</option>
                                                <option value="lp">LP</option>
                                                <option value="lf">LF</option>
                                                <option value="lst">LST</option>
                                                <option value="master">MASTER</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button id="addButton" type="button" onclick="updateStudentPersonalInformation()"
                                                class="btn btn-primary btn-round">Mettre à jour
                                        </button>
                                    </div>
                                </div>

<script>
    $().ready(function ($) {
        $('.search-file-btn').children("input").bind('change', function () {
            var fileName = '';
            fileName = $(this).val().split("\\").slice(-1)[0];
            $(this).parent().parent().children("span").html(fileName);
        })
    });

</script>
